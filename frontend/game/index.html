<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <title>Troll Card Game</title>
    </head>
    <body>
        <div id="app" class="text-center container">
            <h1 class="display-1">
                <a href="/">
                    TCG
                </a>
            </h1>
            <div id="status-row" class="row">
                <div id="game-status" class="col-12">
                </div>
            </div>
            <div id="game">
                <div id="board" class="row">
                    <div id="my-score" class="col text-right">0</div>
                    <div id="opponent-score" class="col text-left">0</div>
                    <div class="w-100"></div>
                    <div id="rows" class="col-12">
                        <div id="row-card-title" class="row">
                            <div id="my-game-row-title"
                                 class="col-6 text-center">
                                <h2>My cards</h2>
                            </div>
                            <div id="opponent-game-row-title"
                                 class="col-6 text-center">
                                <h2>Opponent's cards</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6" id="my-rows">
                            </div>
                            <div class="col-6" id="opp-rows">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="hand row">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <template id="row-template">
            <div class="game-row row text-center justify-content-end border"
                 ondragover="allowDrop(event)"
                 ondrop="dropOnRow(event)"
                 onclick="clickOnRow(event)"
                 style="height: 50px">
            </div>
        </template>
        
        <template id="card-template">
            <div class="card col-1"
                 draggable="true"
                 ondragstart="dragCardFromHand(event)">
            </div>
        </template>
        
        <!-- this makes require.js start off by loading game.js -->
        <script src="/config/js-yaml.min.js"></script>
        <script src="/config/config.js"></script>
        <script data-main="game.js" src="require.js"></script>
    </body>
</html>
